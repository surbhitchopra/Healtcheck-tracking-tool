{% load static %}

<nav class="nav">
  <a href="{% url 'dashboard' %}">
    <div class="logo-placeholder">
      <img src="{% static 'assets/images/logoNokiaBrand.png'%}" alt="Your Company" class="logo-image">
    </div>
  </a>

  <h2>{% block header %}Heath Check Automation Dashboard {% endblock %}</h2>

  <div>
    <p>Welcome, {{ request.user.username }}</p>
    {% if selected_customer %}
      <span class="customer-info">| Customer: <strong>{{ selected_customer.name }}</strong></span>
    {% endif %}
    <form action="{% url 'logout' %}" method="POST">
      {% csrf_token %}
      <button type="submit">
        <span class="logout-text">Logout</span>
      </button>
    </form>
  </div>
</nav>

<style>
   @font-face {
     font-family: nokiaUlt;
      src: url('../static/assets/fonts/NokiaPureHeadline_Lt.woff');
    }
    body {
      background: #ffffff;
      min-height: 100vh;
      font-family: nokiaUlt;
    }

  .nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 0.5em;
    background-color: #005aff;
    color: white;
    box-sizing: border-box;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 0.75em;
    z-index: 4;
  }

  .logo-placeholder {
    height: 32px;
    display: flex;
    align-items: center;
    cursor: pointer;
  }

  .logo-image {
    height: 32px;
    width: auto;
    max-width: 120px;
    object-fit: contain;
  }

  h2 {
    margin: 0;
    font-size: 1.2rem;
    font-weight: 600;
  }

  .nav img:not(.logo-image) {
    height: 24px;
    filter: invert(100%) sepia(100%) saturate(1%) hue-rotate(306deg)
      brightness(108%) contrast(101%);
  }

  .nav > div {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 0.5em;
  }

  .customer-info {
    font-size: 14px;
    color: #e0e7ff;
    margin-left: 8px;
  }

  .nav form {
    margin: 0;
    margin-left: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .nav form button {
    background-color: transparent;
    border: none;
    padding: 8px 12px;
    margin: 0;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.2s;
  }

  .logout-text {
    color: white;
    font-size: 14px;
    font-weight: 600;
  }

  .nav form button:hover {
    background-color: rgba(255, 255, 255, 0.1);
  }

  .nav form button:hover img {
    filter: none;
  }

  p {
    font-size: 16px;
    line-height: 1.35;
    letter-spacing: 0.03em;
    margin: 0;
    font-weight: 600;
  }

  main {
    margin: 75px 10px 24px 10px;
    padding: 0.5em 1em;
  }

  @media (max-width: 768px) {
    .nav {
      padding: 0.5em;
    }
    
    .nav h2 {
      font-size: 1rem;
    }
    
    .nav p {
      font-size: 14px;
    }
    
    .customer-info {
      display: none;
    }
    
    .nav > div {
      gap: 0.25em;
    }
  }
</style>
