{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register |1830 PSS Health Checking History Tracking Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
     font-family: nokiaUlt;
      src: url('../static/assets/fonts/NokiaPureHeadline_Lt.woff');
    }
    body {
      background: linear-gradient(-45deg, #0f172a, #1e293b, #2563eb, #f59e0b);
      background-size: 400% 400%;
      min-height: 100vh;
      font-family: nokiaUlt;
      animation: gradient 15s ease infinite;
      overflow: hidden;
      
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.25);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white relative">

  <!-- Registration Form Container -->
  <div class="w-full max-w-2xl mx-auto p-10 glass-card fade-in z-10">
    <h2 class="text-3xl font-bold text-center mb-2">üìù Create Your Account</h2>

    <!-- Error message if any -->
    {% if error %}
      <div class="bg-red-500/80 p-3 rounded-lg text-white text-center mb-4 font-medium">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" onsubmit="return validateForm();">
      {% csrf_token %}
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-200">Username</label>
          <input type="text" name="username" id="username" placeholder="Choose a username" required
                 value="{{ request.POST.username }}"
                 class="w-full mt-1 px-4 py-2 rounded-xl border border-gray-300 text-black focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-200">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter your email" required
                 value="{{ request.POST.email }}"
                 class="w-full mt-1 px-4 py-2 rounded-xl border border-gray-300 text-black focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-200">Password</label>
          <input type="password" name="password" id="password" placeholder="Create a password" required
                 class="w-full mt-1 px-4 py-2 rounded-xl border border-gray-300 text-black focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-200">Confirm Password</label>
          <input type="password" name="password_confirm" id="password_confirm" placeholder="Confirm your password" required
                 class="w-full mt-1 px-4 py-2 rounded-xl border border-gray-300 text-black focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>
      </div>

      <div id="client-error" class="text-red-300 text-center text-sm mt-4 hidden"></div>

      <div class="mt-8">
        <button type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-blue-400 text-white py-2 rounded-xl font-semibold hover:shadow-lg transition duration-300">
          Register
        </button>
      </div>
    </form>

    <p class="mt-6 text-center text-gray-300 text-sm">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-300 hover:text-blue-200 font-semibold">Sign In</a>
    </p>
  </div>

  <script>
    function validateForm() {
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("password_confirm").value;
      const errorBox = document.getElementById("client-error");

      if (password.length < 6) {
        errorBox.innerText = "‚ùó Password must be at least 6 characters.";
        errorBox.classList.remove("hidden");
        return false;
      }

      if (password !== confirm) {
        errorBox.innerText = "‚ùó Passwords do not match.";
        errorBox.classList.remove("hidden");
        return false;
      }

      return true;
    }
  </script>

</body>
</html>
