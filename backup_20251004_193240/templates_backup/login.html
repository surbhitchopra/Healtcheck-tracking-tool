{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | 1830 PSS Health Checking Tracking Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
      @font-face {
     font-family: nokiaUlt;
      src: url('../static/assets/fonts/NokiaPureHeadline_Lt.woff');
    }
    body {
      background: linear-gradient(-45deg, #0f172a, #1e293b, #2563eb, #f59e0b);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      overflow: hidden;
      font-family: nokiaUlt;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .neumorph-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .floating-icon {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white relative">

  <div class="w-full max-w-md p-10 neumorph-card fade-in z-10">
    <h2 class="text-3xl font-extrabold text-center mb-1">1830 PSS Health Checking History Tracking Tool</h2>
    <p class="text-sm text-center mb-6 text-gray-300">Sign in to continue</p>
    <form method="POST" class="space-y-5">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-medium text-gray-100">Username</label>
        <input type="text" name="username" placeholder="Enter username" required
               class="w-full mt-1 px-4 py-2 rounded-xl border border-gray-300 text-black focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-100">Password</label>
        <input type="password" name="password" placeholder="Enter password" required
               class="w-full mt-1 px-4 py-2 rounded-xl border border-gray-300 text-black focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>
      <button type="submit"
              class="w-full bg-gradient-to-r from-blue-600 to-blue-400 text-white font-semibold py-2 rounded-xl hover:shadow-lg transition duration-300">
        Sign In
      </button>
    </form>
    {% if error %}
      <p class="mt-4 text-center text-red-300 text-sm font-medium">{{ error }}</p>
    {% endif %}
    <p class="mt-6 text-center text-gray-300 text-sm">
      Don't have an account? 
      <a href="{% url 'register' %}" class="text-blue-300 hover:text-blue-200 font-semibold">Register</a>
    </p>
  </div>

</body>
</html>
